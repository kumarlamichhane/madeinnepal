 @(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>@title</title>


        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" media="all">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" media="all">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("bootstrap/css/grayscale.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/host.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/shop.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/customer.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/order.js")" type="text/javascript"></script>


        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=true"></script>

        @content
    </body>
</html>
