@(message: String)

@main("Admin"){

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>

        <section id="login" class="container content-section text-center">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="brand-heading">Login</h1>
                    <p class="intro-text" style="color: #357ebd"></p>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <input type="text" class="form-control" id="username" placeholder="User Name"></br>
                            <input type="password" class="form-control" id="password" placeholder="Password"></br>

                            <input type="submit" class="form-control btn btn-default btn-lg"  style="color: green" value="Log In" onclick="login()"></br>
                        </span>
                    </div>

                </div>
            </div>
        </section>


    </body>
}
